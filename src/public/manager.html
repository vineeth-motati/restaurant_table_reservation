    <script>
        function reRoute() {
            if (localStorage.getItem('loggedInUser') != '') {
                var user = JSON.parse(localStorage.getItem('loggedInUser'));
                if (user.email.indexOf('@vineat.com') === -1) {
                    alert('You are not authorized');
                    window.location = '/auth.html';
                }
            } else {
                alert('You are not authorized');
                window.location = '/auth.html';
            }
        }

        window.onload = reRoute;
    </script>
