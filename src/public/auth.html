<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentication</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body id="auth-body">
        <header>
            <span onclick="window.location.href = 'index.html'">VIN EAT</span>
            <nav>
                <ul>
                    <li id="greet-wrapper"></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="auth.html" id="login">Login</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        <div id="sign-up-container">
            <h2>SIGNUP</h2>
            <form action="" id="sign-up-form">
                <label for="sign-up-username">Username</label>
                <br />

                <input
                    type="text"
                    id="sign-up-username"
                    placeholder="Enter Username"
                    required
                />

                <br />
                <label for="sign-up-email">Email Address</label>
                <br />

                <input
                    type="email"
                    id="sign-up-email"
                    placeholder="Enter email address"
                    required
                />

                <br />
                <label for="sign-up-password">Choose password</label>
                <br />

                <input
                    type="password"
                    id="sign-up-password"
                    placeholder="Choose your password"
                    minlength="6"
                    required
                />
                <br />
                <br />

                <button class="submit-btn">
                    Signup <i class="fa fa-user-plus" aria-hidden="true"></i>
                </button>
            </form>
        </div>
        <div id="log-in-container">
            <h2>LOGIN</h2>
            <form action="" id="log-in-form">
                <label for="log-in-email">Email Address</label>
                <br />

                <input
                    type="email"
                    id="log-in-email"
                    placeholder="Enter email address"
                    required
                />

                <br />
                <label for="log-in-password">Enter password</label>
                <br />

                <input
                    type="password"
                    id="log-in-password"
                    placeholder="Enter your password"
                    minlength="6"
                    required
                />
                <br />
                <br />

                <button>
                    Login <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </form>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>

        <!-- <script src="../app/index.js"></script> -->
    </body>
</html>
