<body id="checkout-body">

    <section>
        <form>

            <label for="checkout-name">
                <input id="checkout-name" type="text" placeholder="Enter your name" required>
            </label>
            <br>
            <label for="checkout-address">
                <textarea id="checkout-address" placeholder="Enter your address" required></textarea>
            </label>
            <br>

            <label class="radio">
                <input type="radio" name="pickup-or-delivery" value="1" checked required>
                <span>Pickup</span>
            </label>
            <label class="radio">
                <input type="radio" name="pickup-or-delivery" value="2" required>
                <span>Delivery</span>
            </label>


            <button id="checkout-submit" type="submit">Submit</button>
        </form>
    </section>
